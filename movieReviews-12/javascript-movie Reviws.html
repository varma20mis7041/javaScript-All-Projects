<body>
    <div class="container pt-4" id="movieReviewsContainer">
        <h1 class="main-heading">Movie Reviews</h1>
        <label class="title">MOVIT TITLE</label>
        <br />
        <input type="text" placeholder="Enter a movie title" name="" id="titleInput" class="title-input" value="" />
        <br />
        <label class="title">YOUR REVIEW</label>
        <br />
        <textarea class="textarea-input" id="reviewTextarea" placeholder="Enter your review" rows="8" cols="40"></textarea>
        <br />
        <div class="text-right mt-2">
            <button id="addBtn" class="btn btn-primary">Add</button>
        </div>

    </div>
</body>
