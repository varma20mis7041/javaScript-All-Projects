<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="bg_container">
        <h1 class="main_heading">Update Password</h1>
        <form id="updatePasswordForm">
            <div class="mb-3">
                <label for="newPassword" class="labelHeading">NEW PASSWORD</label>
                <input type="password" placeholder="Create new password" name="" id="newPassword" class="form-control" value="" />
                <p id="newPasswordErrMsg" class="err_msg"></p>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="labelHeading">CONFIRM PASSWORD</label>
                <input type="password" placeholder="Confirm password" name="" id="confirmPassword" class="form-control" value="" />
                <p id="confirmPasswordErrMsg" class="err_msg"></p>
            </div>
            <div class="text-center">
                <button id="updateBtn" class="btn btn-primary" type="submit">Update</button>
            </div>
        </form>
    </div>

    <div class="last-container">
        <p>Developed by @Bhargav varma | Developed date : 9 jan 2023 | contact : bhargav.coding@gmail.com </p>
    </div>
</body>

</html>
