<body>
    <div class="bg-container">
        <h1 class="main-heading">Answer the Question</h1>
        <div class="question_card">
            <h1 class="q_heading">What is the capital of India?</h1>
            <div class="mb-3 pl-3">
                <form id="questionsForm">
                    <input type="radio" name="city" id="cityHyderabad" class="mb-2" value="Hyderabad" />
                    <label for="cityHyderabad">Hyderabad</label><br />
                    <input type="radio" name="city" id="cityChennai" class="mb-2" value="Chennai" />
                    <label for="cityChennai">Chennai</label><br />
                    <input type="radio" name="city" id="cityDelhi" class="mb-2" value="Delhi" />
                    <label for="cityDelhi">Delhi</label><br />
                    <input type="radio" name="city" id="cityMumbai" class="mb-2" value="Mumbai" />
                    <label for="cityMumbai">Mumbai</label><br />
                    <button id="submitBtn" type="submit" class="btn btn-primary">Submit</button>
                    <p id="resultMsg" class="result_msg"></p>

                </form>

            </div>
        </div>
    </div>
